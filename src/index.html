<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>teams</title>
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <div id="myimg">
          <img src=" teams-networking-icon.png" width="100" alt="Teams" />
        </div>

        <div id="header-info">
          <h1>Teams Networking</h1>
          <h2>Crud operations example (create, read, update, delete)</h2>
        </div>
      </div>
    </header>
    <div class="tbar">
      <button type="button">❌remove selected</button>
      <div class="tfill"></div>
      <input type="text" name="search" id="search" placeholder="search..." />
      <label for="search">🔍</label>
    </div>

    <section>
      <form id="teamsForm" method="get">
        <table id="teamsTable" border="1">
          <colgroup>
            <col style="width: 125px" />
            <col />
            <col />
            <col style="width: 300px" />
            <col style="width: 80px" />
          </colgroup>
          <thead>
            <tr>
              <th>promotion</th>
              <th>members</th>
              <th>project name</th>
              <th>project url</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td>
                <input type="text" name="promotion" id="promotion" placeholder="Enter promotion" required />
              </td>
              <td>
                <input type="text" name="members" id="members" placeholder="Enter members" required />
              </td>
              <td>
                <input type="text" name="name" id="name" placeholder="Enter name" required />
              </td>
              <td>
                <input type="text" name="url" id="url" placeholder="Enter project url" required />
              </td>
              <td>
                <button type="submit">💾</button>
                <button type="reset">x</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </form>
    </section>
    <footer>
      <a href="http://">👾github</a>
    </footer>
  </body>
</html>
